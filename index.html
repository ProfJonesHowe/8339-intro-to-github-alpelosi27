<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My GitHub Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Keeps background behind text */
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
    }

    h1 {
      text-align: center;
      color: #00ff00;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    li {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="content">
    <h1>Welcome to My GitHub Page</h1>
    <h2>Here are my answers:</h2>
    <ul>
      <li><b>Favorite food:</b> Pizza 🍕</li>
      <li><b>One skill I’d learn instantly:</b> Cybersecurity forensics 🔐</li>
      <li><b>Movie/show/game I never get tired of:</b> The Matrix 🎬</li>
      <li><b>If I had a superpower:</b> Teleportation 🌍</li>
      <li><b>Dream travel destination:</b> Japan 🇯🇵</li>
    </ul>
  </div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    // Fullscreen canvas
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチヂッツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const lettersArray = letters.split("");

    const fontSize = 16;
    const columns = canvas.width / fontSize; 
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1; 

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0"; // Green text
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = lettersArray[Math.floor(Math.random() * lettersArray.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
