<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veteran Dads Who Game</title>
  <style>
    :root{
      --accent: #00ffcc;
      --green: #00ff00;
      --text: #ffffff;
    }
    /* ===== Page & Background ===== */
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      font-family: Arial, Helvetica, sans-serif;
      overflow-y: auto;
      position: relative;
      background: #000; /* fallback */
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -2;
      background: url("images/halo-bg.jpg") center / cover no-repeat fixed;
      filter: brightness(0.55);
    }
    body.wow-bg::before {
      background: url("images/wow-bg.jpg") center / cover no-repeat fixed;
      filter: brightness(0.55);
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(60% 40% at 50% -10%, rgba(0,255,204,0.20), transparent 60%);
      pointer-events: none;
    }

    /* ===== Content Card ===== */
    .content {
      max-width: 900px;
      margin: 48px auto;
      background: rgba(0, 0, 0, 0.70);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.35);
      text-align: center;
      backdrop-filter: blur(2px);
    }

    h1 { color: var(--green); margin: 0 0 12px; text-shadow: 0 0 12px rgba(0,255,0,.35); }
    h2 { color: var(--accent); margin: 28px 0 12px; text-shadow: 0 0 10px rgba(0,255,204,.25); }
    p  { font-size: 18px; line-height: 1.6; margin: 0 auto 18px; max-width: 780px; }
    a  { color: var(--accent); font-weight: 700; text-decoration: none; }
    a:hover { text-decoration: underline; }

    img.hero {
      margin-top: 18px;
      width: 300px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 16px rgba(0,255,204,.25);
      background: #111;
    }

    /* ===== Tables ===== */
    table { width: 100%; border-collapse: collapse; margin-top: 12px; background: rgba(0,15,12,.55); }
    th, td { border: 1px solid rgba(0,255,204,.25); padding: 12px; }
    th { background: rgba(0,255,204,.12); color: var(--accent); font-size: 18px; }
    td { text-align: left; font-size: 17px; }

    /* ===== Buttons ===== */
    .btn {
      margin: 10px;
      padding: 10px 16px;
      font-size: 16px;
      font-weight: 700;
      border: 1px solid rgba(0,255,204,.45);
      border-radius: 10px;
      background: rgba(0,40,32,.7);
      color: #eafff7;
      box-shadow: 0 0 12px rgba(0,255,204,.25);
      cursor: pointer;
    }
    .btn:hover { background: rgba(0,60,48,.85); }

    /* ===== Random game display ===== */
    .random-game { margin-top: 16px; }
    .game-box { margin-top: 10px; }
    .game-box img { width: 240px; max-width: 85%; border-radius: 8px; box-shadow: 0 0 12px rgba(0,255,204,.3); }

    /* ===== Easter egg popup ===== */
    #popup {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,.92);
      color: #ff2a2a;
      font-size: 40px;
      font-weight: 900;
      padding: 22px 34px;
      border: 2px solid #ff2a2a;
      border-radius: 12px;
      z-index: 10;
      text-shadow: 0 0 10px rgba(255,42,42,.6);
      animation: frenzy 0.6s ease-in-out 0s 6 alternate;
    }
    @keyframes frenzy {
      from { box-shadow: 0 0 16px rgba(255,42,42,.4); transform: translate(-50%, -50%) scale(1.00); }
      to   { box-shadow: 0 0 26px rgba(255,42,42,.8); transform: translate(-50%, -50%) scale(1.04); }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Veteran Dads Who Game</h1>
    <h2>About Me</h2>
    <p>Hello, I'm a father and a veteran who likes to game...</p>
    <p><img class="hero" src="spartan.png" alt="Spartan Gaming Logo"></p>

    <!-- Controls -->
    <div>
      <button id="musicBtn" class="btn">🎵 Play Halo Theme</button>
      <button id="randomBtn" class="btn">🎮 Random Steam Game</button>
    </div>

    <!-- Random game result -->
    <div class="random-game">
      <p id="pickText">Click the button to get a random suggestion.</p>
      <div class="game-box" id="gameBox"></div>
    </div>
  </div>

  <!-- Easter Egg popup -->
  <div id="popup">🔥 KILLING FRENZY! 🔥</div>

  <!-- Audio -->
  <audio id="haloAudio" preload="auto" loop>
    <source src="audio/halo-theme.mp3" type="audio/mpeg">
  </audio>
  <audio id="sfx" preload="auto">
    <source src="audio/halo-easter.mp3" type="audio/mpeg">
  </audio>
  <audio id="wowAudio" preload="auto" loop>
    <source src="audio/stormwind-theme.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* ===== Music Toggle ===== */
    const musicBtn = document.getElementById('musicBtn');
    const music = document.getElementById('haloAudio');
    music.volume = 0.30;
    const wowAudio = document.getElementById('wowAudio');
    wowAudio.volume = 0.35;

    let armed = false;
    function armAudioOnce(){
      if (armed) return;
      armed = true;
      [music, sfx, wowAudio].forEach(a => {
        a.muted = true;
        a.play().then(()=>{ a.pause(); a.muted=false; a.currentTime=0; }).catch(()=>{});
      });
      window.removeEventListener('pointerdown', armAudioOnce);
      window.removeEventListener('keydown', armAudioOnce);
    }
    window.addEventListener('pointerdown', armAudioOnce);
    window.addEventListener('keydown', armAudioOnce);

    musicBtn.addEventListener('click', async () => {
      try {
        if (music.paused) {
          await music.play();
          musicBtn.textContent = "⏸️ Pause Halo Theme";
        } else {
          music.pause();
          musicBtn.textContent = "🎵 Play Halo Theme";
        }
      } catch (err) {
        alert("Couldn't start audio. Make sure audio/halo-theme.mp3 exists.");
        console.error(err);
      }
    });

    /* ===== WOW Easter Egg ===== */
    let wowPos = 0;
    let wowOn  = false;
    const wowSeq = ['w','o','w'];

    document.addEventListener('keydown', (e) => {
      const k = e.key.toLowerCase();
      if (k === wowSeq[wowPos]) {
        wowPos++;
        if (wowPos === wowSeq.length) {
          wowOn = !wowOn;
          document.body.classList.toggle('wow-bg', wowOn);

          if (wowOn) {
            music.pause();
            wowAudio.currentTime = 0;
            wowAudio.play();
          } else {
            wowAudio.pause();
            music.currentTime = 0;
            music.play();
          }

          wowPos = 0;
        }
      } else {
        wowPos = (k === 'w') ? 1 : 0;
      }
    });
  </script>
</body>
</html>
